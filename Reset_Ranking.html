<article>
	<template is="auto-binding">
		<google-sheets key="18eSf_Z6ptdk3YOxTEdZhbweNdVvDdb952fR__w-ofIU" gid="9" rows="{{rows}}" published></google-sheets>
		<div horizontal layout class='panel sub'>
			<core-label id="class-tabel-0" horizontal layout>			
				<paper-checkbox for="class-tabel-0" class="reset-checkbox" on-core-change="{{checkboxChange}}" data-value="{{'죽음 마법' | propertyTranslate}}" checked></paper-checkbox>
				<div vertical layout>
					<h4><core-tooltip label='죽음 마법'>죽마</core-tooltip></h4>
				</div>
			</core-label>
			<core-label id="class-tabel-1" horizontal layout>			
				<paper-checkbox for="class-tabel-1" class="reset-checkbox" on-core-change="{{checkboxChange}}" data-value="{{'사랑 의지' | propertyTranslate}}" checked></paper-checkbox>
				<div vertical layout>
					<h4><core-tooltip label='사랑 의지'>힐러</core-tooltip></h4>
				</div>
			</core-label>
			<core-label id="class-tabel-2" horizontal layout>			
				<paper-checkbox for="class-tabel-2" class="reset-checkbox" on-core-change="{{checkboxChange}}" data-value="{{'철벽 의지' | propertyTranslate}}" checked></paper-checkbox>
				<div vertical layout>
					<h4><core-tooltip label='철벽 의지'>탱커</core-tooltip></h4>
				</div>
			</core-label>
			<core-label id="class-tabel-3" horizontal layout>			
				<paper-checkbox for="class-tabel-3" class="reset-checkbox" id="reset-checkbox-all" on-core-change="{{checkboxChange}}" data-value="" checked></paper-checkbox>
				<div vertical layout>
					<h4>나머지</h4>
				</div>
			</core-label>			
			<div id="clear-button" horizontal layout center>
					<core-icon-button icon='done-all' on-click='{{toggleAll}}'></core-icon-button>
			</div>
		</div>
		<table class='table table-condensed'>
			<thead>
				<tr>
					<th>랭킹</th>
					<th>이름<span class='small'> @원정대</span></th>
					<th class='sub'>직업</th>
					<th>장비점수</th>
					<th class='sub'>
						<core-tooltip position='bottom' class='fancy' role='tooltip'>
							인증<span class="small">(?)</span>
							<div tip>
								캐릭터 6개를 모두 공개해야 <span style='color: green'>통과</span>입니다.<br><br>
								그렇지 않으면 <span style='color: goldenrod'>주의</span>이며, 적대 세력에<br><br>
								속해있는 캐릭터가 있는 경우 <span style='color: red'>경고</span>입니다.
							</div>
						</core-tooltip>				
					</th>			
					<th class='sub'>날짜</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{row in rows}}">
				<tr class='all {{row.gsx$validity.$t | setContextualClasses}} {{row.gsx$property.$t | propertyTranslate}}'>
					<td>{{row.gsx$rank.$t}}위</td>
					<td><a href='{{row.gsx$url.$t}}' target='_blank'>{{row.gsx$name.$t}}</a><span class='small'> @{{row.gsx$expedition.$t}}</span></td>
					<td class='sub'>{{row.gsx$class.$t}}</td>
					<td>{{row.gsx$score.$t | comma}}</td>
					<td class='sub' style='color: {{row.gsx$validity.$t | setColor}}'>{{row.gsx$validity.$t}}</td>
					<td class='sub'>{{row.gsx$timestamp.$t | parseDate}}</td>
				</tr>
				</tamplate>
			</tbody>
		</table>
	</template>
</article>
