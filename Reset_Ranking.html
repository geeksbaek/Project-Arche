<article>
	<template is="auto-binding">
		<google-sheets key="18eSf_Z6ptdk3YOxTEdZhbweNdVvDdb952fR__w-ofIU" gid="4" rows="{{rows}}" published></google-sheets>
		<div horizontal center-justified layout class='panel sub'>
			<paper-radio-group selected="default">
				<paper-radio-button label="전체" class="reset-black" on-core-change="{{resetChange}}" data-target="all-reset" data-default="all-reset"  name="default"></paper-radio-button>
				<paper-radio-button label="죽마" class="reset-target reset-red" on-core-change="{{resetChange}}" data-target="{{'죽음 마법' | propertyTranslate}}" data-default="all-reset"></paper-radio-button>
				<paper-radio-button label="힐러" class="reset-target reset-pink" on-core-change="{{resetChange}}" data-target="{{'사랑' | propertyTranslate}}" data-default="all-reset"></paper-radio-button>
				<paper-radio-button label="탱커" class="reset-target reset-green" on-core-change="{{resetChange}}" data-target="{{'철벽 의지' | propertyTranslate}}" data-default="all-reset"></paper-radio-button>
				<paper-radio-button label="원딜" class="reset-target reset-blue" on-core-change="{{resetChange}}" data-target="{{'야성' | propertyTranslate}}" data-default="all-reset"></paper-radio-button>
				<paper-radio-button label="근딜" class="reset-target reset-blue" on-core-change="{{resetChange}}" data-target="{{'격투 사명' | propertyTranslate}}" data-default="all-reset"></paper-radio-button>
				<paper-radio-button label="나머지" class="reset-blue" on-core-change="{{resetChange}}" data-target="" data-default="all-reset"></paper-radio-button>
			</paper-radio-group>
		</div>
		<div horizontal center-justified layout class='panel'>
			<paper-input-decorator label="Search" id="search-reset">
				<input is="core-input" on-change="{{searchReset}}" data-default="all-reset"></input>
			</paper-input-decorator>
		</div>
		<table class='table table-condensed'>
			<thead>
				<tr>
					<th>랭킹</th>
					<th>이름<span class='small'> @원정대</span></th>
					<th class='sub'>
					<core-tooltip>
						직업<span class="small">(?)</span>
						<div tip>
							<span style='color: crimson'>죽마</span> = [죽음, 마법]<br><br>
							<span style='color: hotpink'>힐러</span> = [사랑]<br><br>
							<span style='color: yellowgreen'>탱커</span> = [철벽, 의지]<br><br>
							<span style='color: dodgerblue'>원딜</span> = [야성]<br><br>
							<span style='color: dodgerblue'>근딜</span> = [격투, 사명]
						</div>
					</core-tooltip>
					</th>
					<th>장비점수</th>
					<th class='sub'>
						<core-tooltip position='bottom' class='fancy' role='tooltip'>
							인증<span class="small">(?)</span>
							<div tip>
								캐릭터 6개를 모두 공개해야 <span style='color: green'>통과</span>입니다.<br><br>
								그렇지 않으면 <span style='color: goldenrod'>주의</span>이며, 적대 세력에<br><br>
								속해있는 캐릭터가 있는 경우 <span style='color: red'>경고</span>입니다.
							</div>
						</core-tooltip>				
					</th>			
					<th class='sub'>
						<core-tooltip label="오후 8시마다">
							날짜<span class="small">(?)</span>
						</core-tooltip>
					</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{row in rows}}">
				<tr class='all-reset {{row.gsx$validity.$t | setContextualClasses}} [[row.gsx$property.$t | propertyTranslate]]' data-name="[[row.gsx$name.$t]]">
					<td>[[row.gsx$rank.$t]]위</td>
					<td><a href='[[row.gsx$url.$t]]' target='_blank'>[[row.gsx$name.$t]]</a><span class='small'> @[[row.gsx$expedition.$t]]</span></td>
					<td class='sub'>[[row.gsx$class.$t]]</td>
					<td>[[row.gsx$score.$t | comma]]</td>
					<td class='sub' style='color: [[row.gsx$validity.$t | setColor]]'>[[row.gsx$validity.$t]]</td>
					<td class='sub'>[[row.gsx$timestamp.$t | parseDate]]</td>
				</tr>
				</tamplate>
			</tbody>
		</table>
	</template>
</article>
