<article>
	<link rel="import" href="elements/google-sheets-master/google-sheets.html">
	<template is="auto-binding">
		<google-sheets key="18eSf_Z6ptdk3YOxTEdZhbweNdVvDdb952fR__w-ofIU" gid="5" rows="{{rows}}" published></google-sheets>
		<table class='table table-responsive table-hover table-condensed'>
			<thead>
				<tr>
					<th>Rank</th>
					<th class='plex'>Name</th>
					<th>Server</th>
					<th>Current</th>
					<th>Record</th>
					<th>TimeStamp</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{row in rows}}">
				<tr>
					<td>{{row.gsx$rank.$t}}</td>
					<td><a href='{{row.gsx$url.$t}}' target='_blank'>{{row.gsx$name.$t}}</a></td>
					<td>{{row.gsx$server.$t}}</td>
					<td>{{row.gsx$current.$t}}</td>
					<td>{{row.gsx$record.$t}}</td>
					<td>{{row.gsx$timestamp.$t}}</td>
				</tr>
				</tamplate>
			</tbody>
		</table>
	</template>
</article>
