<article>
	<template is="auto-binding">
		<google-sheets key="18eSf_Z6ptdk3YOxTEdZhbweNdVvDdb952fR__w-ofIU" gid="8" rows="{{rows}}" published></google-sheets>
		<table class='table'>
			<thead>
				<tr>
					<th>서버</th>
					<th>국가</th>
					<th>55레벨</th>
					<th class='sub'>전투점수</th>
					<th>보유 영지 수</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{row in rows}}">
				<tr>
					<template if="{{ {arr: rows, t:row.gsx$_cn6ca.$t} | getRow }}">
						<td rowspan="{{ {arr: rows, t:row.gsx$_cn6ca.$t} | getRow }}">
							{{row.gsx$_cn6ca.$t}}
							<br>
							<span class='small'>({{ {arr: rows, t:row.gsx$_cn6ca.$t} | serverPercentage }}%)</span>
						</td>
					</template>
					<td>{{row.gsx$_cokwr.$t}}</td>
					<td>
						{{row.gsx$sumoflv55.$t | comma}}명
						<br>
						<span class='small'>({{ {arr: rows, t:row} | nationPercentage }}%)</span>
					</td>
					<td class='sub'>
						{{row.gsx$sumofbattle.$t | comma}}점
						<br>
						<span class='small'>(1인당 {{(row.gsx$sumofbattle.$t / row.gsx$sumoftotal.$t) | toInt | comma}}점)</span>
					</td>
					<td>{{row.gsx$sumofdominions.$t}}개</td>
				</tr>
				</template>
			</tbody>
		</table>
	</template>	
</article>
