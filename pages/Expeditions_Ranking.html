<article>
	<div class='panel sub' horizontal center-justified layout>
		<paper-radio-group selected="default">
			<paper-radio-button name="default" label="전체" on-core-change="{{changeServer}}" data-target="all-expedition-ranking" data-default="all-expedition-ranking"></paper-radio-button>
			<template repeat="{{server in servers}}">
				<paper-radio-button label="{{server.name}}" class="target" on-core-change="{{changeServer}}" data-target="{{server.value}}" data-default="all-expedition-ranking"></paper-radio-button>
			</template>
		</paper-radio-group>
	</div>
	
	<template is="auto-binding">
		<google-sheets key="1agigo8tZhB7pMxYcpMvCurSi6I11io__5U1EtzMtfhE" gid="3" rows="{{rows}}" published></google-sheets>
		<table class='table table-condensed'>
			<thead>
				<tr>
					<th class='sub'>서버</th>
					<th>국가</th>
					<th>원정대</th>
					<th class='sub'>총원</th>
					<th class='sub'>장비점수 총점</th>
					<th>장비점수 평균</th>
					<th class='sub'>날짜</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{row, i in rows}}">				
				<tr class="all-expedition-ranking [[row.gsx$server.$t | serverTranslate]]">
					<td class='sub'>[[row.gsx$server.$t]]</td>
					<td>[[row.gsx$nation.$t]]</td>
					<td title='[[row.gsx$expedition.$t]]'>[[row.gsx$expedition.$t | slice(8)]]</td>
					<td class='sub'>[[row.gsx$total.$t | comma]]</td>
					<td class='sub'>[[row.gsx$scoresum.$t | comma]]</td>
					<td>[[row.gsx$scoreavg.$t | parseInt | comma]]</td>
					<td class='sub'>[[row.gsx$timestamp.$t | parseDate]]</td>
				</tr>
				</template>
			</tbody>
		</table>
	</template>		
</article>
