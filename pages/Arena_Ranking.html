<article>
	<div class='panel sub' horizontal center-justified layout>
		<paper-radio-group selected="default">
			<paper-radio-button name="default" label="전체" on-core-change="{{changeServer}}" data-target="all-arena" data-default="all-arena"></paper-radio-button>
			<template repeat="{{server in servers}}">
				<paper-radio-button label="{{server.name}}"	class="target" on-core-change="{{changeServer}}" data-target="{{server.value}}"	data-default="all-arena"></paper-radio-button>
			</template>
		</paper-radio-group>
	</div>
	<template is="auto-binding">
		<google-sheets key="18eSf_Z6ptdk3YOxTEdZhbweNdVvDdb952fR__w-ofIU" gid="2" rows="{{rows}}" published></google-sheets>
		<table class='table table-condensed'>
			<thead>
				<tr>
					<th>랭킹</th>
					<th>이름<span class='small'> @서버</span></th>
					<th>검투장 점수</th>
					<th class='sub'>승 / 패</th>
					<th class='sub'>승률</th>
					<th class='sub'>날짜</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{row in rows}}">
				<tr class="all-arena [[row.gsx$server.$t | serverTranslate]]">
					<td>[[row.gsx$rank.$t]]위</td>
					<td><a href='[[row.gsx$url.$t]]' target='_blank'>[[row.gsx$name.$t]]</a><span class='small'> @[[row.gsx$server.$t]]</span></td>
					<td>[[row.gsx$score.$t | comma]]</td>
					<td class='sub'>[[row.gsx$win.$t]] / [[row.gsx$lose.$t]]</td>
					<td class='sub'>[[row.gsx$rate.$t]]</td>
					<td class='sub'>[[row.gsx$timestamp.$t | parseDate]]</td>
				</tr>
				</template>
			</tbody>
		</table>
	</template>
</article>
