<article>
	<template is="auto-binding">
		<google-sheets key="18eSf_Z6ptdk3YOxTEdZhbweNdVvDdb952fR__w-ofIU" gid="2" rows="{{rows}}" published></google-sheets>
		<table class='table table-responsive table-hover table-condensed'>
			<thead>
				<tr>
					<th>서버</th>
					<th>국가</th>
					<th class='plex'>원정대</th>
					<th>55레벨</th>
					<th>전투점수</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{row in rows}}">
				<tr>
					<td>{{row.gsx$server.$t}}</td>
					<td>{{row.gsx$nation.$t}}</td>
					<td>
						<core-tooltip label='원정대장: {{row.gsx$master.$t}}'>
							<a href='{{row.gsx$url.$t}}' target='_blank'>{{row.gsx$expedition.$t | slice(8)}}</a>
						</core-tooltip>
					</td>
					<td>
						<core-tooltip label='총원: {{row.gsx$total.$t}}'>
							{{row.gsx$lv55.$t}}명
						</core-tooltip>
					</td>
					<td>
						<core-tooltip label='1인당: {{row.gsx$bpc.$t}}' position='left'>
							{{row.gsx$battle.$t | comma}}점
						</core-tooltip>
					</td>
				</tr>
				</template>
			</tbody>
		</table>
	</template>
</article>
