<article>
	<template is="auto-binding">
		<google-sheets key="18eSf_Z6ptdk3YOxTEdZhbweNdVvDdb952fR__w-ofIU" gid="2" rows="{{rows}}" published></google-sheets>
		<table class='table table-responsive table-hover table-condensed'>
			<thead>
				<tr>
					<th>Server</th>
					<th>Nation</th>
					<th class='plex'>Expedition</th>
					<th>55lv</th>
					<th>Battle Score</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{row in rows}}">
				<tr>
					<td>{{row.gsx$server.$t}}</td>
					<td>{{row.gsx$nation.$t}}</td>
					<td>
						<core-tooltip label='Master: {{row.gsx$master.$t}}'>
							<a href='{{row.gsx$url.$t}}' target='_blank'>{{row.gsx$expedition.$t}}</a>
						</core-tooltip>
					</td>
					<td>
						<core-tooltip label='Total People: {{row.gsx$personnel.$t}}'>
							{{row.gsx$lv55.$t}}
						</core-tooltip>
					</td>
					<td>
						<core-tooltip label='Battle / People: {{row.gsx$battleperpersonnel.$t}}' position='left'>
							{{row.gsx$battle.$t}}
						</core-tooltip>
					</td>
				</tr>
				</template>
			</tbody>
		</table>
	</template>
</article>
