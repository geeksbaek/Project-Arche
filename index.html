	<meta name="mobile-web-app-capable" content="yes">

	<link rel="import" href="./bower_components/core-scaffold/core-scaffold.html">
	<link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="./bower_components/core-item/core-item.html">
	<link rel="import" href="./bower_components/core-menu/core-menu.html">
	<link rel="import" href="./bower_components/core-menu/core-submenu.html">

	<link rel="import" href="./bower_components/core-animated-pages/core-animated-pages.html">
	<link rel="import" href="./bower_components/flatiron-director/flatiron-director.html">
	<link rel="import" href="./bower_components/core-ajax/core-ajax.html">
	<link rel="import" href="./bower_components/core-a11y-keys/core-a11y-keys.html">
	<link rel="import" href="./bower_components/core-tooltip/core-tooltip.html">
	<link rel="import" href="./bower_components/core-label/core-label.html">
	<link rel="import" href="./bower_components/core-input/core-input.html">
	
	<link rel="import" href="./bower_components/paper-ripple/paper-ripple.html">
	<link rel="import" href="./bower_components/paper-checkbox/paper-checkbox.html">
	<link rel="import" href="./bower_components/paper-button/paper-button.html">
	<link rel="import" href="./bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="./bower_components/paper-input/paper-input-decorator.html">
	<link rel="import" href="./bower_components/paper-radio-group/paper-radio-group.html">
	
	<link rel="import" href="./bower_components/google-sheets/google-sheets.html">
	
	<link rel="stylesheet" href="./bootstrap.css">
	<link rel="stylesheet" href="./app.css">
	
	<title>Project Arche</title>
	
	<link rel="icon" href="./32x32.png?v=2" type="image/x-icon"/>
	<link rel="apple-touch-icon" sizes="57x57" href="./57x57.png?v=2" />
	<link rel="apple-touch-icon" sizes="72x72" href="./72x72.png?v=2" />
	<link rel="apple-touch-icon" sizes="114x114" href="./114x114.png?v=2" />
	<link rel="apple-touch-icon" sizes="144x144" href="./144x144.png?v=2" />

</head>
	
<body unresolved fullbleed>
<template is="auto-binding" id="t">
  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}" keys="up down left right space space+shift" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>                 

  <!-- Dynamic content controller -->
  <core-ajax id="ajax" url="./{{selectedPage.url}}" handleAs="document" on-core-response="{{onResponse}}"></core-ajax>
	
	<core-scaffold id="scaffold" responsiveWidth="800px">
		<nav drawer>
			<core-toolbar tool horizontal center-justified layout>
				<div><core-icon class="big" src="./144x144.png"></core-icon> Project Arche</div>
			</core-toolbar>
			
			<core-menu id="menu" valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}" on-core-select="{{menuItemSelected}}" on-click="{{ajaxLoad}}">
				<template repeat="{{pages}}">
					<core-item icon="{{icon}}" label="{{name}}" hash="{{hash}}">
						<paper-ripple class="recenteringTouch" fit>
							<a href="./{{url}}"></a>
						</paper-ripple>
					</core-item>
				</template>
			</core-menu>
		</nav>
		
		<core-toolbar tool flex>
      <div flex>{{selectedPage.name}}</div>
			<section on-tap="{{toggleHelp}}">
			<core-icon-button icon="help" alt="Help">
				<paper-dialog transition="core-transition-center" heading="Help">
					<p>
						이 서비스는 자동으로 일정 시간마다 http://archeage.xlgames.com 에서 가져온 정보를 
						취합하여 보여줍니다. 국가, 원정대, 검투장 지배자, 신화창조는 2시간마다 자동으로 갱신되며,
						리셋창조는 매일 오후 8시를 전후하여 갱신됩니다.
						<br><br>
						국가, 원정대 정보에서는 각 원정대와 국가의 인원 변경에 따른 차이를 보여주는데, 
						매주 수요일 오전 5시 데이터를	기준으로 차이를 계산합니다.
						<br><br>
						현재 크롬 브라우저에서만 완전한 동작을 보장하며, 모바일 역시 크롬 브라우저만을 지원합니다.
					</p>
				</paper-dialog>
			</core-icon-button>
			</section>
    </core-toolbar>
		
		<div layout fit>
      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash">
        <template repeat="{{page, i in pages}}">
					<section class="content" hash="{{page.hash}}" layout>
						<div style="max-width:100%;">
						</div>
					</section>          
        </template>
      </core-animated-pages>
    </div>
	</core-scaffold>
</template>
<script src="app.js"></script>

</body>
</html>
