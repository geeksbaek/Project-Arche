<html>
<head>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<meta name="mobile-web-app-capable" content="yes">

	<link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="./bower_components/core-item/core-item.html">
	<link rel="import" href="./bower_components/core-menu/core-menu.html">
	<link rel="import" href="./bower_components/core-menu/core-submenu.html">

	<link rel="import" href="./bower_components/core-animated-pages/core-animated-pages.html">
	<link rel="import" href="./bower_components/flatiron-director/flatiron-director.html">
	<link rel="import" href="./bower_components/core-ajax/core-ajax.html">
	<link rel="import" href="./bower_components/core-a11y-keys/core-a11y-keys.html">
	<link rel="import" href="./bower_components/core-tooltip/core-tooltip.html">
	<link rel="import" href="./bower_components/core-label/core-label.html">
	<link rel="import" href="./bower_components/core-input/core-input.html">
	
	<link rel="import" href="./bower_components/paper-ripple/paper-ripple.html">
	<link rel="import" href="./bower_components/paper-checkbox/paper-checkbox.html">
	<link rel="import" href="./bower_components/paper-button/paper-button.html">
	<link rel="import" href="./bower_components/paper-input/paper-input-decorator.html">
	<link rel="import" href="./bower_components/paper-radio-group/paper-radio-group.html">
	
	<link rel="import" href="elements/google-sheets-master/google-sheets.html">
	
	<link rel="stylesheet" href="./bootstrap.css">
	<link rel="stylesheet" href="./app.css">
	
	<title>Project Arche</title>
	
	<link rel="icon" href="./32x32.png" type="image/x-icon"/>
	<link rel="apple-touch-icon" sizes="57x57" href="./57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="./72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="./114x114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="./144x144.png" />

</head>
	
<body unresolved fullbleed>
<template is="auto-binding" id="t">
  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}" keys="up down left right space space+shift" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>                 

  <!-- Dynamic content controller -->
  <core-ajax id="ajax" url="./{{selectedPage.url}}" handleAs="document" on-core-response="{{onResponse}}"></core-ajax>
	
	<core-scaffold id="scaffold">
		<nav drawer>
			<core-toolbar tool horizontal center-justified layout>
				<div>프로젝트 아키</div>
			</core-toolbar>
			
			<core-menu id="menu" valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}" on-core-select="{{menuItemSelected}}" on-click="{{ajaxLoad}}">
				<template repeat="{{pages}}">
					<core-item icon="{{icon}}" label="{{name}}" hash="{{hash}}">
						<paper-ripple class="recenteringTouch" fit>
							<a href="./{{url}}"></a>
						</paper-ripple>
					</core-item>
				</template>
			</core-menu>
		</nav>
		
		<core-toolbar tool flex>
      <div flex>{{selectedPage.name}}</div>
			<core-icon-button icon="fullscreen" alt="Fullscreen" onclick="toggleFullScreen()"></core-icon-button>
    </core-toolbar>
		
		<div layout fit>
      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash">
        <template repeat="{{page, i in pages}}">
					<section class="content" hash="{{page.hash}}" layout>
						<div style="max-width:100%;">
						</div>
					</section>          
        </template>
      </core-animated-pages>
    </div>
	</core-scaffold>
</template>
<script src="app.js"></script>
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-57206601-1', 'auto');

</script>
</body>
</html>
